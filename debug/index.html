<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/rbs-netadmin/cj9ntmqv53ok92rocxekv8djv',
    hash: true
});

map.on('load', function() {
    console.log('loaded');

    map.addSource('dem', {
        'type': 'raster-dem',
        'tileSize': 256,
        'maxzoom': 18,
        'encoding': 'mapbox', // or 'gsi',
        'url': 'mapbox://mapbox.terrain-rgb' // or 'GSI_SOURCE_DEM_URL' when use gsi tiles
    });
    map.addLayer({
        'id': 'hillshade',
        'source': 'dem',
        'type': 'hillshade'
    });
})

</script>
</body>
</html>
